        <input type="text" value.bind="username" class="form-control" id="username" placeholder="username">
      </div>

        <label for="ln">password</label>
        <input type="password" value.bind="password" class="form-control" id="password" placeholder="password">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value.bind="rememberMe" id="rememberMe" /> Remember Me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
